version: 2
updates:
  - package-ecosystem: npm
    directory: /
    schedule:
      interval: daily
      time: "04:30"
    ignore:
      - dependency-name: "@types/node"
        update-types:
          - version-update:semver-major
      - dependency-name: "@types/vscode"
        update-types:
          - version-update:semver-major
          - version-update:semver-minor
